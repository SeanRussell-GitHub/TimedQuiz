<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>timed quiz</title>
</head>

<body id="body">
    <span id="countdown"></span>
    <div class="frstDiv">
        <div id="quizBox">
            <h2 id='questionTitle'>
            </h2>
            <h3 id='timedOut'>
            </h3>
            <ul id='selectionList'>
            </ul>
        </div>
    </div>
    <div id="strtBttn">
        <button type="button" class="button" id="startButton">START</button>
    </div>
    <h4>
        <bold id="score"></bold>
    </h4>
    <div id="scndDiv">
        <button type="button" class="button" id="nextButton">NEXT</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
